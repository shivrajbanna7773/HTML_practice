<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E8</title>
</head>
<body>
    <h2><em>IDs amd CLASSES </em></h2>
    <!-- IDS is identifiers and it is UNIQUE NOT USED IN OTHER DIV-->
     <!-- CLASSES IS USED FOR  MULTIPLE TIMES OF TASK  -->
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    
    <!-- .is for class and #is for id -->
    <span class="redBg">JAI SHREE MAHAKAL</span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmit -->
    <!-- span.myClass.myClass2.myClass3*4 + <tab> to print 4 similar element using Emmet -->
    
    <span class="myClass myClass2 myclass3">FIRST</span>
    <span class="myClass myClass2 myclass3">SECOND</span>
    <span class="myClass myClass2 myclass3">THIRD</span>
    <span class="myClass myClass2 myclass3">FOURTH</span>
    


</body>
</html>
