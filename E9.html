<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E9</title>
</head>
<body>
    <h1>HTML ENTITIES</h1>
    <div class="container">
        <p>This is a paragraph</p>

        <!-- ENTITIES is a special character in html -->

    </div>

    <div>
        <p>This is another &nbsp; &nbsp;paragraph with two spaces</p>
        <!-- &nbsp is used to display spaces on website -->
        
        <p>dollar can be written in html as &dollar;</p>
        <p>Euro can be written in html as &euro;</p>
        <p>Copywrite can be written in html as &copy;</p>
        <p>Anothe character can be written in html as &rAarr;</p>
        <p>At THe RatE can be written in html as &@;</p>

        <!-- & is used before name of special character -->


    </div>
</body>
</html>
